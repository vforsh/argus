# https://github.com/max-sixty/worktrunk
# https://worktrunk.dev/config/#user-config

[post-create]
# Ensure the worktree has a .env by copying it from the main worktree (if missing).
copy-env = "bun ./scripts/worktree/ensure-env.ts"

# Install root dependencies for the worktree.
install = "bun ./scripts/worktree/install-deps.ts"

# Build workspace packages.
build-packages = "bun run build:packages"

[pre-merge]
typecheck = "bun run typecheck"
lint = "bun run lint:fix"
