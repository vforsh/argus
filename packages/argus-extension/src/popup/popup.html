<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Argus CDP Bridge</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				font-size: 13px;
				width: 360px;
				min-height: 200px;
				max-height: 500px;
				background: #f5f5f5;
				color: #333;
			}

			.header {
				padding: 12px 16px;
				background: #fff;
				border-bottom: 1px solid #e0e0e0;
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.header h1 {
				font-size: 15px;
				font-weight: 600;
				color: #333;
			}

			.status-indicator {
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #ff5722;
			}

			.status-indicator.connected {
				background: #4caf50;
			}

			.status-text {
				font-size: 11px;
				color: #666;
				margin-left: auto;
			}

			.content {
				padding: 12px;
				overflow-y: overlay;
				max-height: 400px;
			}

			/* Webkit scrollbar (Chrome) */
			.content::-webkit-scrollbar {
				width: 6px;
			}

			.content::-webkit-scrollbar-track {
				background: transparent;
			}

			.content::-webkit-scrollbar-thumb {
				background: rgba(0, 0, 0, 0.2);
				border-radius: 3px;
			}

			.content::-webkit-scrollbar-thumb:hover {
				background: rgba(0, 0, 0, 0.35);
			}

			.section-title {
				font-size: 11px;
				text-transform: uppercase;
				letter-spacing: 0.5px;
				color: #666;
				margin-bottom: 8px;
			}

			.tab-list {
				display: flex;
				flex-direction: column;
				gap: 6px;
			}

			.tab-item {
				display: flex;
				align-items: center;
				gap: 10px;
				padding: 10px 12px;
				background: #fff;
				border-radius: 6px;
				cursor: pointer;
				transition: outline-color 0.15s;
				outline: 2px solid transparent;
				outline-offset: -2px;
			}

			.tab-item:hover {
				outline-color: #90caf9;
			}

			.tab-item.attached {
				background: #e8f5e9;
				border: 1px solid #81c784;
			}

			.tab-favicon {
				width: 16px;
				height: 16px;
				border-radius: 2px;
				flex-shrink: 0;
			}

			.tab-info {
				flex: 1;
				min-width: 0;
			}

			.tab-title {
				font-weight: 500;
				color: #333;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tab-url {
				font-size: 11px;
				color: #888;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tab-action {
				padding: 4px 10px;
				font-size: 11px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				flex-shrink: 0;
			}

			.tab-action.attach {
				background: #e3f2fd;
				color: #1976d2;
			}

			.tab-action.attach:hover {
				background: #bbdefb;
			}

			.tab-action.detach {
				background: #ffebee;
				color: #d32f2f;
			}

			.tab-action.detach:hover {
				background: #ffcdd2;
			}

			.empty-state {
				text-align: center;
				padding: 40px 20px;
				color: #888;
			}

			.empty-state .icon {
				font-size: 32px;
				margin-bottom: 12px;
			}

			.loading {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 40px;
				color: #888;
			}

			.footer {
				padding: 10px 16px;
				background: #fff;
				border-top: 1px solid #e0e0e0;
				font-size: 11px;
				color: #888;
				display: flex;
				justify-content: space-between;
			}

			.footer a {
				color: #1976d2;
				text-decoration: none;
			}

			.footer a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="status-indicator" id="statusIndicator"></div>
			<h1>Argus CDP Bridge</h1>
			<span class="status-text" id="statusText">Connecting...</span>
		</div>

		<div class="content" id="content">
			<div class="loading">Loading tabs...</div>
		</div>

		<div class="footer">
			<span id="attachedCount">0 attached</span>
			<a href="https://github.com/vforsh/argus" target="_blank">Documentation</a>
		</div>

		<script src="../../dist/popup/popup.js" type="module"></script>
	</body>
</html>
