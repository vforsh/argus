<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Argus CDP Bridge</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				font-size: 13px;
				width: 360px;
				min-height: 200px;
				max-height: 500px;
				background: #1a1a2e;
				color: #eee;
			}

			.header {
				padding: 12px 16px;
				background: #16213e;
				border-bottom: 1px solid #0f3460;
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.header h1 {
				font-size: 15px;
				font-weight: 600;
				color: #fff;
			}

			.status-indicator {
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #ff5722;
			}

			.status-indicator.connected {
				background: #4caf50;
			}

			.status-text {
				font-size: 11px;
				color: #888;
				margin-left: auto;
			}

			.content {
				padding: 12px;
				overflow-y: auto;
				max-height: 400px;
			}

			.section-title {
				font-size: 11px;
				text-transform: uppercase;
				letter-spacing: 0.5px;
				color: #888;
				margin-bottom: 8px;
			}

			.tab-list {
				display: flex;
				flex-direction: column;
				gap: 6px;
			}

			.tab-item {
				display: flex;
				align-items: center;
				gap: 10px;
				padding: 10px 12px;
				background: #16213e;
				border-radius: 6px;
				cursor: pointer;
				transition: background 0.15s;
			}

			.tab-item:hover {
				background: #1f3460;
			}

			.tab-item.attached {
				background: #1a3a2e;
				border: 1px solid #2d5a3e;
			}

			.tab-favicon {
				width: 16px;
				height: 16px;
				border-radius: 2px;
				flex-shrink: 0;
			}

			.tab-info {
				flex: 1;
				min-width: 0;
			}

			.tab-title {
				font-weight: 500;
				color: #fff;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tab-url {
				font-size: 11px;
				color: #666;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tab-action {
				padding: 4px 10px;
				font-size: 11px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				flex-shrink: 0;
			}

			.tab-action.attach {
				background: #0f3460;
				color: #4fc3f7;
			}

			.tab-action.attach:hover {
				background: #1a4a80;
			}

			.tab-action.detach {
				background: #3a1a1a;
				color: #ff8a80;
			}

			.tab-action.detach:hover {
				background: #4a2a2a;
			}

			.empty-state {
				text-align: center;
				padding: 40px 20px;
				color: #666;
			}

			.empty-state .icon {
				font-size: 32px;
				margin-bottom: 12px;
			}

			.loading {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 40px;
				color: #666;
			}

			.footer {
				padding: 10px 16px;
				background: #16213e;
				border-top: 1px solid #0f3460;
				font-size: 11px;
				color: #666;
				display: flex;
				justify-content: space-between;
			}

			.footer a {
				color: #4fc3f7;
				text-decoration: none;
			}

			.footer a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="status-indicator" id="statusIndicator"></div>
			<h1>Argus CDP Bridge</h1>
			<span class="status-text" id="statusText">Connecting...</span>
		</div>

		<div class="content" id="content">
			<div class="loading">Loading tabs...</div>
		</div>

		<div class="footer">
			<span id="attachedCount">0 attached</span>
			<a href="https://github.com/nickeax/argus" target="_blank">Documentation</a>
		</div>

		<script src="../../dist/popup/popup.js" type="module"></script>
	</body>
</html>
